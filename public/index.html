<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/master.css">
  <title>To Do Vue Homework</title>
  <script src="./js/bundle.js"></script>
</head>
<body>
  <h1>ToDo's</h1>
  <div id="app">
    <input type="text" v-model="newItem" />

    <span><label for="priority">High</label>
      <input type="radio" name="priority" v-bind:value="true" v-model="priority" />
      <label for="priority">Low</label>
      <input type="radio" name="priority" v-bind:value="false" v-model="priority"/></span>

      <button v-on:click="saveNewItem">Save Item</button>
      
      <ul>
        <li v-for="(item, index) in items" v-bind:class="item.priority ? 'priority':'notPriority'">
          <span>{{ item.name }}</span>
          <span v-if="item.priority "> High Priority!</span>
        </li>
      </ul>
    </div>
  </body>
  </html>
